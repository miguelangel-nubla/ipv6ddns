before:
  hooks:
    - go mod tidy
    - go generate ./...
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      # - aix
      # - android
      - darwin
      # - dragonfly
      - freebsd
      # - illumos
      # - ios
      - js
      - linux
      - netbsd
      - openbsd
      # - plan9
      - solaris
      # - windows # weird behaviour NDP packages not received
    goarch:
      - ppc64
      - 386
      - amd64
      - arm
      - arm64
      - wasm
      - loong64
      - mips
      - mipsle
      - mips64
      - mips64le
      - ppc64le
      - riscv64
      - s390x
    goarm:
      - 6
      - 7

archives:
  - files:
      - LICENSE*
      - README*
      - CHANGELOG*
      - config.json
    format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
    - goos: windows
      format: zip
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

