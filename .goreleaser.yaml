version: 2
before:
  hooks:
    - go generate ./...
    - go mod tidy
builds:
  - main: cmd/ipv6ddns/ipv6ddns.go
    env:
      - CGO_ENABLED=0
    goos:
      # - aix
      # - android
      - darwin
      # - dragonfly
      - freebsd
      # - illumos
      # - ios
      - js
      - linux
      - netbsd
      - openbsd
      # - plan9
      - solaris
      # - windows # weird behaviour NDP packages not received
    goarch:
      - ppc64
      - 386
      - amd64
      - arm
      - arm64
      - wasm
      - loong64
      - mips
      - mipsle
      - mips64
      - mips64le
      - ppc64le
      - riscv64
      - s390x
    goarm:
      - 6
      - 7
dockers:
  -
    goos: linux
    goarch: 386
    image_templates:
    - "ghcr.io/miguelangel-nubla/{{.ProjectName}}:{{ .Tag }}-i386"
    dockerfile: 'Dockerfile.goreleaser'
    use: buildx
    build_flag_templates:
    - "--pull"
    - "--platform=linux/i386"
    - "--label=org.opencontainers.image.created={{.Date}}"
    - "--label=org.opencontainers.image.title={{.ProjectName}}"
    - "--label=org.opencontainers.image.revision={{.FullCommit}}"
    - "--label=org.opencontainers.image.version={{.Version}}"
    - "--label=org.opencontainers.image.url=https://github.com/miguelangel-nubla/{{ .ProjectName }}"
    - "--label=org.opencontainers.image.source=https://github.com/miguelangel-nubla/{{ .ProjectName }}"
    extra_files:
    - LICENSE.txt
  -
    goos: linux
    goarch: amd64
    image_templates:
    - "ghcr.io/miguelangel-nubla/{{.ProjectName}}:{{ .Tag }}-amd64"
    dockerfile: 'Dockerfile.goreleaser'
    use: buildx
    build_flag_templates:
    - "--pull"
    - "--platform=linux/amd64"
    - "--label=org.opencontainers.image.created={{.Date}}"
    - "--label=org.opencontainers.image.title={{.ProjectName}}"
    - "--label=org.opencontainers.image.revision={{.FullCommit}}"
    - "--label=org.opencontainers.image.version={{.Version}}"
    - "--label=org.opencontainers.image.url=https://github.com/miguelangel-nubla/{{ .ProjectName }}"
    - "--label=org.opencontainers.image.source=https://github.com/miguelangel-nubla/{{ .ProjectName }}"
    extra_files:
    - LICENSE.txt
  -
    goos: linux
    goarch: arm
    goarm: 6
    image_templates:
    - "ghcr.io/miguelangel-nubla/{{.ProjectName}}:{{ .Tag }}-armv6"
    dockerfile: 'Dockerfile.goreleaser'
    use: buildx
    build_flag_templates:
    - "--pull"
    - "--platform=linux/arm/v6"
    - "--label=org.opencontainers.image.created={{.Date}}"
    - "--label=org.opencontainers.image.title={{.ProjectName}}"
    - "--label=org.opencontainers.image.revision={{.FullCommit}}"
    - "--label=org.opencontainers.image.version={{.Version}}"
    - "--label=org.opencontainers.image.url=https://github.com/miguelangel-nubla/{{ .ProjectName }}"
    - "--label=org.opencontainers.image.source=https://github.com/miguelangel-nubla/{{ .ProjectName }}"
    extra_files:
    - LICENSE.txt
  -
    goos: linux
    goarch: arm
    goarm: 7
    image_templates:
    - "ghcr.io/miguelangel-nubla/{{.ProjectName}}:{{ .Tag }}-armv7"
    dockerfile: 'Dockerfile.goreleaser'
    use: buildx
    build_flag_templates:
    - "--pull"
    - "--platform=linux/arm/v7"
    - "--label=org.opencontainers.image.created={{.Date}}"
    - "--label=org.opencontainers.image.title={{.ProjectName}}"
    - "--label=org.opencontainers.image.revision={{.FullCommit}}"
    - "--label=org.opencontainers.image.version={{.Version}}"
    - "--label=org.opencontainers.image.url=https://github.com/miguelangel-nubla/{{ .ProjectName }}"
    - "--label=org.opencontainers.image.source=https://github.com/miguelangel-nubla/{{ .ProjectName }}"
    extra_files:
    - LICENSE.txt
  -
    goos: linux
    goarch: arm64
    image_templates:
    - "ghcr.io/miguelangel-nubla/{{.ProjectName}}:{{ .Tag }}-arm64v8"
    dockerfile: 'Dockerfile.goreleaser'
    use: buildx
    build_flag_templates:
    - "--pull"
    - "--platform=linux/arm64/v8"
    - "--label=org.opencontainers.image.created={{.Date}}"
    - "--label=org.opencontainers.image.title={{.ProjectName}}"
    - "--label=org.opencontainers.image.revision={{.FullCommit}}"
    - "--label=org.opencontainers.image.version={{.Version}}"
    - "--label=org.opencontainers.image.url=https://github.com/miguelangel-nubla/{{ .ProjectName }}"
    - "--label=org.opencontainers.image.source=https://github.com/miguelangel-nubla/{{ .ProjectName }}"
    extra_files:
    - LICENSE.txt
docker_manifests:
  - 
    name_template: ghcr.io/miguelangel-nubla/{{ .ProjectName }}:latest
    image_templates:
    - ghcr.io/miguelangel-nubla/{{ .ProjectName }}:{{ .Tag }}-i386
    - ghcr.io/miguelangel-nubla/{{ .ProjectName }}:{{ .Tag }}-amd64
    - ghcr.io/miguelangel-nubla/{{ .ProjectName }}:{{ .Tag }}-armv6
    - ghcr.io/miguelangel-nubla/{{ .ProjectName }}:{{ .Tag }}-armv7
    - ghcr.io/miguelangel-nubla/{{ .ProjectName }}:{{ .Tag }}-arm64v8
  - 
    name_template: ghcr.io/miguelangel-nubla/{{ .ProjectName }}:{{ .Tag }}
    image_templates:
    - ghcr.io/miguelangel-nubla/{{ .ProjectName }}:{{ .Tag }}-i386
    - ghcr.io/miguelangel-nubla/{{ .ProjectName }}:{{ .Tag }}-amd64
    - ghcr.io/miguelangel-nubla/{{ .ProjectName }}:{{ .Tag }}-armv6
    - ghcr.io/miguelangel-nubla/{{ .ProjectName }}:{{ .Tag }}-armv7
    - ghcr.io/miguelangel-nubla/{{ .ProjectName }}:{{ .Tag }}-arm64v8
  - 
    name_template: ghcr.io/miguelangel-nubla/{{.ProjectName}}:v{{ .Major }}
    image_templates:
    - ghcr.io/miguelangel-nubla/{{ .ProjectName }}:{{ .Tag }}-i386
    - ghcr.io/miguelangel-nubla/{{ .ProjectName }}:{{ .Tag }}-amd64
    - ghcr.io/miguelangel-nubla/{{ .ProjectName }}:{{ .Tag }}-armv6
    - ghcr.io/miguelangel-nubla/{{ .ProjectName }}:{{ .Tag }}-armv7
    - ghcr.io/miguelangel-nubla/{{ .ProjectName }}:{{ .Tag }}-arm64v8
  - 
    name_template: ghcr.io/miguelangel-nubla/{{.ProjectName}}:v{{ .Major }}.{{ .Minor }}
    image_templates:
    - ghcr.io/miguelangel-nubla/{{ .ProjectName }}:{{ .Tag }}-i386
    - ghcr.io/miguelangel-nubla/{{ .ProjectName }}:{{ .Tag }}-amd64
    - ghcr.io/miguelangel-nubla/{{ .ProjectName }}:{{ .Tag }}-armv6
    - ghcr.io/miguelangel-nubla/{{ .ProjectName }}:{{ .Tag }}-armv7
    - ghcr.io/miguelangel-nubla/{{ .ProjectName }}:{{ .Tag }}-arm64v8

archives:
  - 
    files:
      - LICENSE*
      - README*
      - CHANGELOG*
      - cmd/ipv6ddns/example.config.yaml
    formats: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
    - goos: windows
      formats: zip
checksum:
  name_template: 'checksums.txt'
snapshot:
  version_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

